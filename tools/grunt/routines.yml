# Linters
bandit:
    - bandit
    - "portserver/**/*.py"
    - "-l"
    - "-i"
    - "-r"
    - "--quiet"
    - "-c"
    - .bandit.yml
cspell:
    - cspell
    - ./**/*
    - "-c"
    - .cspell.json
pylint:
    - pylint
    - portserver/**/*.py
    - "-r"
    - "n"
    - "--rcfile"
    - .pylintrc.conf
eslint:
    - npx
    - eslint
    - "-c"
    - .eslintrc.yml
    - "portfolio/src/{**/,}*.ts"
    - --no-error-on-unmatched-pattern

# Formatters
autoflake:
    - autoflake
    - "portserver/**/*.py"
    - "-ri"
    - "--exclude"
    - conftest.py
    - "--remove-all-unused-imports"
    - "--remove-unused-variables"
    - "--ignore-init-module-imports"
black:
    - black
    - portserver
csscomb:
    - csscomb
    - portfolio/src
isort:
    - isort
    - portserver/*.py
presort:
    - isort
    - portserver/*.py
    - "--force-single-line-imports"
prettier:
    - prettier
    - "portfolio/{**/*,*}.{js,ts,html,scss}"
    - --write
    - --loglevel
    - error
