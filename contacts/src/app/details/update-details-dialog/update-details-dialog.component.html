<div class="dialog-container">
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [formControl]="firstName">
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [formControl]="lastName">
    </mat-form-field>
    <p>Update contact icon:</p>
    <mat-form-field class="form-field" appearance="outline">
        <ngx-mat-file-input [formControl]="newIcon">
        </ngx-mat-file-input>
    </mat-form-field>
    <button (click)=onSubmit() class="submit-button" mat-flat-button color="primary">Submit</button>
</div>
