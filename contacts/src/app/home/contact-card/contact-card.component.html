<mat-card class="display-card">
    <mat-card-header>
        <mat-card-title>{{ contact.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ contact.firstName }}</mat-card-subtitle>
        <img class="display-card-icon" [src]="iconUrl(contact.icon)" />
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions class="display-card-actions">
        <button
            mat-button
            [routerLink]="'/details/' + contact.id"
        >
            View contact
        </button>
    </mat-card-actions>
</mat-card>
